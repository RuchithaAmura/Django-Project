<!DOCTYPE html>
<html>
<head>
	<title>Assignments</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row"><br>
	<div class="col-sm-2">
		<p>	</p>
	</div>
	<div class="col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1><b><center>ASSIGNMENTS</center></b></h1>
			</div>
			<div class="panel-body">
				{% for file in upload_images %}
            		<div class="col-md-4">
						<h5> Subject : {{ file.subject }}</h5><br>
						<h5> Semester : {{ file.semester }}</h5><br>
						<h5> Description: {{ file.description }}</h5><br>
                     	<img src="{{ file.image.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" alt="pic"/>
            		</div>
    			{% endfor %}
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<p>	</p>
	</div>
</div>
</body>
</html>
